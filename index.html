<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petr Pavel – UX Designér</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5ddc4 0%, #1e2c3a 100%);
      color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      max-width: 420px;
      text-align: center;
    }

    .name {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1e2c3a;
    }

    .title {
      font-size: 1.2rem;
      color: #4a4a4a;
      margin-bottom: 1.5rem;
    }

    .info {
      text-align: left;
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.8;
    }

    .info i {
      color: #1e2c3a;
      margin-right: 10px;
    }

    .info a {
      text-decoration: none;
      color: #1e2c3a;
    }

    .qr {
      margin-top: 2rem;
    }

    .qr img {
      width: 120px;
      border-radius: 8px;
    }

    .footer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Petr Pavel</div>
    <div class="title">UX designér</div>

    <div class="info">
      <p><i class="fas fa-envelope"></i> <a href="mailto:petr.pavel@example.com">petr.pavel@example.com</a></p>
      <p><i class="fas fa-phone"></i> <a href="tel:+420123456789">+420 123 456 789</a></p>
      <p><i class="fas fa-map-marker-alt"></i> Praha 7 – Holešovice</p>
    </div>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=mailto:petr.pavel@example.com&size=150x150&color=30-44-58&bgcolor=245-221-196" alt="QR kód na e-mail">
    </div>

    <div class="footer">
      Naskenuj pro rychlý kontakt.
    </div>
  </div>
</body>
</html>
